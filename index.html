<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <!--LINK CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--LINK JS-->
    <script src="main.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--LINK FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  </head>


  <body>

    <h1 class="neonText">Contact Form</h1>
    <div class="img">
        <img src="img/tobby.jpg" alt="dogPhoto">
    </div>

    <!-- F O R M 1440x606-->
    <div class="contact">
        <!-- I N S I D E  I N F O R M A T I O N S -->
        <div class="info">
            <form action="" method="get" class="form">
                <!--HEADING-->
                <h3 class="sendPaw">Send me</h3>
                <p class="paw">PAW</p>
                <!--Whole NAME-->
                <input type="text" class="name" name="name" placeholder="Whole Name:">
                <!--PHONE-->
                <input type="tel" name="phone" class="phone" placeholder="Phone number:">
                <!--EMAIL-->
                <input type="email" id="email" class="email" name="email" placeholder="Email:">
                <!--TEXTAREA-->
                <textarea name="text" class="textArea" cols="30" rows="5" placeholder="Leave me a message.." ></textarea>
                <!--BUTTON SEND-->
                <button class="btn" type="button" onclick="click">PAW</button>
                
            </form>
        </div>
<footer>© 2023, Nikola Borská</footer>
  </body>
</html>
